        <div class="career2Sub">
            <h3>店名介紹</h3>
            <ul>
                <li>「LAZO」是西班牙文「領結」的意思，
                    希望透過領結呈現紳士、尊貴的品牌感。
                    行政主廚Thomas擁有豐富的西餐經驗，
                    曾待過京兆尹、總督西餐廳、凱悅飯店…等，
                    也是維多麗亞酒店No°168 Prime 牛排館開幕主廚之一。
                    期望以用心準備的每一份餐點，
                    讓顧客有美好的體驗。
                </li>
            
            </ul>

        <div class="career2Sub">

                <li>每日11:30 – 14:00, 17:30 – 22:00</li>
                <li>＊每月僅第一週週一店休保養＊</li>
                
            </ul>  
        </div>
